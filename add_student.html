<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link rel="stylesheet" href="styleTeachers.css" />
</head>

<body>
    <div class="container">
        <h2>Add Students Panel</h2>
        <hr />
        <br />
<div class="form">

            <input type="text" name="FullName" id="fullName" placeholder="Enter Full Name" /> 
            
            <input type="text" name="name" id="fname" placeholder="Enter Father Name" /> 

            
            <input type="text" name="gender" id="Roll_no" placeholder="Enter Roll No" />

            <input type="text" name="Address" id="contact" placeholder="Enter Contact No" />


            <input type="text" name="cnic" id="CNIC" placeholder="Enter CNIC" />


            <input type="file" name="Address" id="image" placeholder="Upload Picture" />

            <input type="text" name="Address" id="address" placeholder="Enter CNIC" />


        <select name="dropdown" id="course">
            <option value="course_select" selected>Select Course</option>
            <option value="webApp">Web And Mobile App</option>
            <option value="graphic">Graphic Designing</option>
            <option value="solidity">Solidity </option>
        
            <option value="cyber_security">Cyber Security </option>
        
        
        </select>

        <select name="dropdown">
            <option value="teacher" selected>Assign Class To Students</option>
            <option value="rizwan">Rizwan Jamal(09AM-11AM) </option>
            <option value="suleiman">Kashif Suleiman(09AM-11AM)</option>
            <option value="suleiman">Gous Ahmed(09AM-11AM)</option>
            <option value="suleiman">Shakib Ahsan(02PM-04AM)</option>
        
        
        </select>

        </div>
        <div class="buttons">
            <button id="addStudent" type="submit">ADD Student To Class</button>
            
        </div>
    </div>
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>    
</body>

</html>
